<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-dark bg-gradient bg-gradient">

    <div class="container bg-secondary w-100%">
        <div class="input-holder text-capitalize p-2 text-center bg-transparent fs-1">ID Lookup (1-83)
            <input class="p-2 text-center text-dark bg-secondary border border-3 border-dark fs-1" type="text">
        </div>
        
        <div class="name text-capitalize p-2 text-center bg-transparent fs-1"></div>
        <div class="height text-capitalize p-2 text-center bg-transparent fs-3"></div>
        <div class="mass text-capitalize p-2 text-center bg-transparent  fs-3"></div>
        <div class="homeworld text-capitalize p-2 text-center bg-transparent fs-3"></div>
        <div class="species text-capitalize p-2 text-center bg-transparent fs-3"></div>
        <div class="eye-color text-capitalize p-2 text-center bg-transparent fs-3"></div>
        <div class="hair-color text-capitalize p-2 text-center bg-transparent fs-3"></div>
        <div class="person-img p-2 text-center bg-transparent"></div>
        <div class="button-holder text-center bg-transparent">
            <button class="refresh p-2 mb-4 btn btn-dark">New Person</button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</html>
